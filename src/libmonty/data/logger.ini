[loggers]
keys=root

[handlers]
keys=hand01,hand02

[formatters]
keys=form01,form02

[logger_root]
level=NOTSET
handlers=hand01,hand02

[handler_hand01]
class=StreamHandler
level=INFO
formatter=form01
args=(sys.stdout,)

[formatter_form01]
format=[%(asctime)s] [%(levelname)-8s] %(message)s
datefmt=%H:%M:%S
class=logging.Formatter

[handler_hand02]
class=FileHandler
level=INFO
formatter=form02
args=('libmonty.log', 'w', 'UTF-8')

[formatter_form02]
format=[%(asctime)s] [%(levelname)-8s] %(message)s
datefmt=
class=logging.Formatter
